<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poke-api</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="Img/Pokemos_logo.png" type="image/x-icon" />
  </head>
  <body>
    <div class="imagenes_container">
      <div class="pokemon" id="Bulbasaur">
        <img src="Img/bulbasaur.png" alt="Pokemon bulbasaur" /><span
          class="nombre_pokemon"
          >Bulbasaur</span
        >
      </div>
      <div class="pokemon" id="charmander">
        <img src="Img/charmander.png" alt="Pokemon Charmander" /><span
          class="nombre_pokemon"
          >Charmander</span
        >
      </div>
      <div class="pokemon" id="squirtle">
        <img src="Img/squirtle.png" alt="Pokemon squirtle" /><span
          class="nombre_pokemon"
          >Squirtle</span
        >
      </div>

      <div class="pokemon" id="blastoise">
        <img src="Img/Blastoise.png" alt="Pokemon Blastoise" /><span
          class="nombre_pokemon"
          >Blastoise</span
        >
      </div>
      <div class="pokemon" id="pikachu">
        <img src="Img/pikachu.png" alt="Pokemon Bulbasaur" /><span
          class="nombre_pokemon"
          >Pikachu</span
        >
      </div>

      <div class="pokemon" id="charizard">
        <img src="Img/charizard.webp" alt="Pokemon charizard" /><span
          class="nombre_pokemon"
          >Charizard</span
        >
      </div>
    </div>
  </body>
</html>
